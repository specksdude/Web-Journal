{% extends "layout.html" %}

{% block title %}
  Journal
{% endblock %}

{% block header %}

  <h1>A New Way Of <br>Journaling</h1>

  <style>

    .body {
      display: none;
    }

    h1 {
      color: black;
      font-family: Sans-serif;
      padding: 100px 90px 0px 0px;
      text-align: right;
    }


    header {
      color: white;
      background-image: url("static/index.jpg");
      background-size: 100%;
      padding: 0px;
      height: 700px;
      margin: auto;
      background-position: center;
      text-align: center;
    }

    #login {
      position: relative;
      color: grey;
      border: none;
      top: 100px;
      left: 447px;
      padding: 10px 20px;
      font-family: Arial;
      display: inline-block;
      text-align: center;
      font-size: 20px;
      transition-duration: 0.4s;
      background: transparent;
    }

    #login:hover {
      background-color: #E0E0DE;
      color: black;
    }

    #register {
      position: relative;
      color: grey;
      border: none;
      top: 102px;
      left: 460px;
      padding: 10px 20px;
      font-family: Arial;
      display: inline-block;
      text-align: center;
      font-size: 20px;
      background: transparent;
    }

    #register:hover {
      background-color: #E0E0DE; /* Green */
      color: black;
    }

  </style>

  <form action="/login">
    <button id="login">
      Login
    </button>
  </form>

  <form action="/register">
    <button id="register">
      Register
    </button>
  </form>



{% endblock %}
